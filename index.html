<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lufthansa Group Virtual — загрузка локального файла</title>
  <style>
    :root{
      --bg-1:#031428; --bg-2:#06283b; --accent:#ffd24d; --muted:#9fb6d6; --text:#eaf4ff;
      --radius:12px; --shadow-lg:0 20px 50px rgba(2,8,20,0.6); --transition:180ms;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:var(--text);display:flex;align-items:center;justify-content:center;padding:18px}
    .wrap{width:100%;max-width:1024px}
    .hero{display:flex;gap:14px;align-items:center;background:rgba(255,255,255,0.02);padding:16px;border-radius:12px;box-shadow:var(--shadow-lg)}
    .logo{width:64px;height:64px;border-radius:10px;background:#0e3a66;display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:900}
    .title{font-size:18px;color:var(--accent);margin:0}
    .sub{color:var(--muted);font-size:13px;margin-top:6px}
    .btn{cursor:pointer;padding:8px 12px;border-radius:10px;border:0;font-weight:800}
    .btn-primary{background:var(--accent);color:#06202a}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text)}
    .card{background:rgba(255,255,255,0.01);padding:14px;border-radius:12px;margin-top:14px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:760px){.grid{grid-template-columns:1fr}}
    .panel{padding:10px;border-radius:10px;background:rgba(255,255,255,0.01)}
    .options{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:8px}
    .opt{display:flex;gap:8px;align-items:center;padding:8px;border-radius:10px;cursor:pointer;border:1px solid rgba(255,255,255,0.02);transition:transform var(--transition)}
    .opt:hover{transform:translateY(-4px)}
    .opt.selected{border-color:rgba(255,210,77,0.28);box-shadow:0 12px 30px rgba(2,8,20,0.45)}
    .icon{width:34px;height:34px;border-radius:8px;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:900}
    .meta .name{font-weight:800}
    .meta .sub{color:var(--muted);font-size:12px}
    .actions{display:flex;gap:10px;justify-content:center;margin-top:12px;flex-wrap:wrap}
    .result{margin-top:12px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.01);display:none}
    .row{display:flex;justify-content:space-between;margin:6px 0;gap:12px}
    .label{color:var(--muted);font-size:13px}
    .val{font-weight:800}
    .file-row{display:flex;gap:8px;align-items:center;margin-top:8px}
    input[type="file"]{display:none}
    .file-preview{font-size:13px;color:var(--muted)}
    .small{font-size:12px;color:var(--muted)}
    /* Mobile tweaks */
    @media(max-width:480px){
      body{padding:10px}
      .logo{width:60px;height:60px}
      .title{font-size:16px}
      .opt{padding:8px}
      .icon{width:30px;height:30px}
      .meta .name{font-size:13px}
      .meta .sub{font-size:11px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logo">LGV</div>
      <div style="flex:1">
        <h1 class="title">Lufthansa Group Virtual</h1>
        <div class="sub">Загружай локальный routes.json или routes.csv; мобильно-оптимизировано</div>
      </div>
      <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end">
        <div style="display:flex;gap:8px">
          <button id="open" class="btn btn-primary">Открыть</button>
          <button id="demo" class="btn btn-ghost">Демо</button>
        </div>
        <div class="small">Файл: <span id="ext-status">нет</span></div>
      </div>
    </div>

    <div id="main" class="card" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:900;color:var(--accent)">Генерация рейса</div>
          <div style="color:var(--muted);font-size:13px;margin-top:6px">Выберите авиакомпанию и длительность</div>
        </div>
        <div class="file-row">
          <label for="file-input" class="btn btn-ghost" id="load-local-btn">Загрузить файл</label>
          <input id="file-input" type="file" accept=".json,.csv" />
        </div>
      </div>

      <div class="grid" style="margin-top:12px">
        <div class="panel">
          <div style="font-size:13px;color:var(--muted);font-weight:800;margin-bottom:8px">Авиакомпания</div>
          <div id="airlines" class="options"></div>
        </div>
        <div class="panel">
          <div style="font-size:13px;color:var(--muted);font-weight:800;margin-bottom:8px">Длительность</div>
          <div id="durations" class="options"></div>
        </div>
      </div>

      <div class="actions">
        <button id="gen" class="btn btn-primary">Сгенерировать</button>
        <button id="back" class="btn btn-ghost">Назад</button>
      </div>

      <div id="result" class="result" aria-live="polite"></div>
      <div style="margin-top:8px" class="file-preview" id="file-info"></div>
    </div>
  </div>

<script>
/* -------- DATA (fallback) -------- */
let AIRLINES = [
  {name:"Lufthansa", hubs:["EDDF","EDDM"]},
  {name:"Austrian", hubs:["LOWW"]},
  {name:"Swiss", hubs:["LSZH"]},
  {name:"Eurowings", hubs:["EDDF","EDDM","EDDH"]},
  {name:"Brussels Airlines", hubs:["EBBR"]}
];

let ROUTES = [
  {fromCity:"Frankfurt am Main",fromCountry:"Germany",fromICAO:"EDDF",toCity:"New York",toCountry:"United States",toICAO:"KJFK",durationMinutes:450},
  {fromCity:"Frankfurt am Main",fromCountry:"Germany",fromICAO:"EDDF",toCity:"London",toCountry:"United Kingdom",toICAO:"EGLL",durationMinutes:75},
  {fromCity:"Munich",fromCountry:"Germany",fromICAO:"EDDM",toCity:"Rome",toCountry:"Italy",toICAO:"LIRF",durationMinutes:120}
];

const DURATIONS = [
  {label:"1-2ч",min:60,max:120},
  {label:"3-4ч",min:180,max:240},
  {label:"5-6ч",min:300,max:360},
  {label:"7-8ч",min:420,max:480},
  {label:"9-10ч",min:540,max:600},
  {label:"10+ч",min:601,max:1200}
];

/* -------- UI refs -------- */
const openBtn = document.getElementById('open');
const demoBtn = document.getElementById('demo');
const mainCard = document.getElementById('main');
const extStatus = document.getElementById('ext-status');
const airlinesWrap = document.getElementById('airlines');
const durationsWrap = document.getElementById('durations');
const genBtn = document.getElementById('gen');
const backBtn = document.getElementById('back');
const resultBox = document.getElementById('result');
const fileInput = document.getElementById('file-input');
const fileInfo = document.getElementById('file-info');
const loadLocalBtn = document.getElementById('load-local-btn');

let chosenAir = null;
let chosenDur = null;

/* -------- Helpers -------- */
function esc(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pad(n){ return String(n).padStart(2,'0'); }

/* -------- Normalize / Parse -------- */
function normalizeRoutes(data){
  if(!Array.isArray(data)) return [];
  return data.map(item=>{
    const r = {
      fromCity: item.fromCity || item.from || '',
      fromCountry: item.fromCountry || item.from_country || '',
      fromICAO: (item.fromICAO || item.from_icao || item.from || '').toUpperCase(),
      toCity: item.toCity || item.to || '',
      toCountry: item.toCountry || item.to_country || '',
      toICAO: (item.toICAO || item.to_icao || item.to || '').toUpperCase()
    };
    const dm = item.durationMinutes !== undefined ? Number(item.durationMinutes) : (item.duration_minutes !== undefined ? Number(item.duration_minutes) : NaN);
    if (Number.isFinite(dm)) r.durationMinutes = Math.round(dm);
    if (item.notes) r.notes = item.notes;
    if (item.source) r.source = item.source;
    return r;
  }).filter(r => r.fromICAO && r.toICAO);
}

/* Lightweight CSV parser (handles simple CSV with header) */
function parseCSV(text){
  const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
  if(lines.length===0) return [];
  const header = lines.shift().split(',').map(h=>h.trim());
  return lines.map(line=>{
    const cols = line.split(',').map(c=>c.trim());
    const obj = {};
    header.forEach((h,i)=> obj[h] = cols[i] !== undefined ? cols[i] : '');
    if (obj.durationMinutes) obj.durationMinutes = Number(obj.durationMinutes);
    return obj;
  });
}

/* -------- Render controls -------- */
function renderAirlines(){
  airlinesWrap.innerHTML = '';
  AIRLINES.forEach((a,i)=>{
    const el = document.createElement('div');
    el.className = 'opt';
    el.tabIndex = 0;
    el.innerHTML = `<div class="icon">${a.name.split(' ').map(s=>s[0]||'').slice(0,2).join('')}</div>
                    <div class="meta"><div class="name">${esc(a.name)}</div><div class="sub">Хабы: ${a.hubs.join(', ')}</div></div>`;
    el.addEventListener('click', ()=> selectAir(i));
    el.addEventListener('keypress', e=>{ if(e.key==='Enter') selectAir(i); });
    airlinesWrap.appendChild(el);
  });
}
function renderDurations(){
  durationsWrap.innerHTML = '';
  DURATIONS.forEach((d,i)=>{
    const avg = Math.round(((d.min + d.max)/2)/60);
    const el = document.createElement('div');
    el.className = 'opt';
    el.tabIndex = 0;
    el.innerHTML = `<div class="icon">⌛</div><div class="meta"><div class="name">${esc(d.label)}</div><div class="sub">~ ${avg} ч</div></div>`;
    el.addEventListener('click', ()=> selectDur(i));
    el.addEventListener('keypress', e=>{ if(e.key==='Enter') selectDur(i); });
    durationsWrap.appendChild(el);
  });
}

/* -------- Select handlers -------- */
function selectAir(i){
  chosenAir = i;
  Array.from(airlinesWrap.children).forEach((n,idx)=> n.classList.toggle('selected', idx===i));
  hideResult();
}
function selectDur(i){
  chosenDur = i;
  Array.from(durationsWrap.children).forEach((n,idx)=> n.classList.toggle('selected', idx===i));
  hideResult();
}
function hideResult(){ resultBox.style.display='none'; resultBox.innerHTML=''; }

/* -------- Generate flight logic -------- */
function generateFlight(){
  if (chosenAir === null || chosenDur === null) { alert('Выберите авиакомпанию и длительность'); return; }
  const airline = AIRLINES[chosenAir];
  const dur = DURATIONS[chosenDur];

  const filtered = ROUTES.filter(r => airline.hubs.includes((r.fromICAO||'').toUpperCase()));
  if (filtered.length===0){
    resultBox.style.display='block';
    resultBox.innerHTML = `<div class="row"><div class="label">Ошибка</div><div class="val">Нет маршрутов из хабов ${esc(airline.name)}. Загрузите routes.json/csv или добавьте в DATA.</div></div>`;
    return;
  }

  const route = filtered[randInt(0, filtered.length-1)];

  // priority: chosen interval -> route.durationMinutes -> fallback
  let minutes;
  if (typeof chosenDur === 'number') {
    minutes = randInt(dur.min, dur.max);
  } else if (route.durationMinutes !== undefined && Number.isFinite(route.durationMinutes)) {
    minutes = Math.round(route.durationMinutes);
  } else {
    minutes = randInt(60,240);
  }

  const hh = Math.floor(minutes/60), mm = minutes % 60;
  const time = pad(hh) + ':' + pad(mm);

  resultBox.style.display='block';
  resultBox.innerHTML = `
    <div class="row"><div class="label">Авиакомпания</div><div class="val">${esc(airline.name)}</div></div>
    <div class="row"><div class="label">Отправление</div><div class="val">${esc(route.fromCity)}</div></div>
    <div class="row"><div class="label">ICAO отправления</div><div class="val">${esc(route.fromICAO)}</div></div>
    <div class="row"><div class="label">Прибытие</div><div class="val">${esc(route.toCity)}</div></div>
    <div class="row"><div class="label">ICAO прибытия</div><div class="val">${esc(route.toICAO)}</div></div>
    <div class="row"><div class="label">Время в полёте</div><div class="val">${time}</div></div>
    <div class="row"><div class="label">Источник времени</div><div class="val">${typeof chosenDur === 'number' ? 'Выбранный интервал' : (route.durationMinutes ? 'durationMinutes в DATA' : 'случайный диапазон')}</div></div>
  `;
  resultBox.scrollIntoView({behavior:'smooth', block:'nearest'});
}

/* -------- File load (local) -------- */
fileInput.addEventListener('change', async (e) => {
  const f = e.target.files && e.target.files[0];
  if (!f) return;
  const name = f.name;
  fileInfo.textContent = `Файл: ${name} — загружается...`;
  try {
    const text = await f.text();
    if (name.toLowerCase().endsWith('.json')) {
      const data = JSON.parse(text);
      const normalized = normalizeRoutes(data);
      if (normalized.length===0) throw new Error('no valid routes in JSON');
      ROUTES = normalized;
      extStatus.textContent = name;
      fileInfo.textContent = `Файл: ${name} — ${ROUTES.length} маршрутов загружено`;
      console.log('Loaded local JSON', ROUTES.length);
    } else if (name.toLowerCase().endsWith('.csv')) {
      const parsed = parseCSV(text);
      const normalized = normalizeRoutes(parsed);
      if (normalized.length===0) throw new Error('no valid routes in CSV');
      ROUTES = normalized;
      extStatus.textContent = name;
      fileInfo.textContent = `Файл: ${name} — ${ROUTES.length} маршрутов загружено`;
      console.log('Loaded local CSV', ROUTES.length);
    } else {
      throw new Error('unsupported file type');
    }
    hideResult();
  } catch(err) {
    console.error(err);
    fileInfo.textContent = `Ошибка загрузки: ${err.message}`;
  } finally {
    // reset input to allow loading same file again
    fileInput.value = '';
  }
});

/* -------- Try autoload from repo root (routes.json -> routes.csv) -------- */
async function tryAutoLoad(){
  try {
    const r = await fetch('routes.json', {cache:'no-cache'});
    if (r.ok) {
      const data = await r.json();
      const normalized = normalizeRoutes(data);
      if (normalized.length>0) {
        ROUTES = normalized;
        extStatus.textContent = 'routes.json';
        fileInfo.textContent = `${ROUTES.length} маршрутов подгружено (routes.json)`;
        console.log('Auto-loaded routes.json', ROUTES.length);
        return;
      }
    }
  } catch(e){ /* ignore */ }

  try {
    const r2 = await fetch('routes.csv', {cache:'no-cache'});
    if (r2.ok){
      const text = await r2.text();
      const parsed = parseCSV(text);
      const normalized = normalizeRoutes(parsed);
      if (normalized.length>0){
        ROUTES = normalized;
        extStatus.textContent = 'routes.csv';
        fileInfo.textContent = `${ROUTES.length} маршрутов подгружено (routes.csv)`;
        console.log('Auto-loaded routes.csv', ROUTES.length);
        return;
      }
    }
  } catch(e){ /* ignore */ }

  extStatus.textContent = 'нет';
  fileInfo.textContent = 'Используется встроенный набор маршрутов (fallback)';
}

/* -------- Navigation / Events -------- */
openBtn.addEventListener('click', async () => {
  openBtn.disabled = true;
  await tryAutoLoad();
  renderAirlines(); renderDurations();
  document.querySelector('.hero').style.display = 'none';
  mainCard.style.display = 'block';
  openBtn.disabled = false;
});
demoBtn.addEventListener('click', async () => {
  await tryAutoLoad();
  renderAirlines(); renderDurations();
  selectAir(0); selectDur(3);
  document.querySelector('.hero').style.display = 'none';
  mainCard.style.display = 'block';
});
backBtn.addEventListener('click', ()=>{
  mainCard.style.display = 'none';
  document.querySelector('.hero').style.display = 'flex';
  chosenAir = null; chosenDur = null; hideResult();
  Array.from(airlinesWrap.children).forEach(n=>n.classList.remove('selected'));
  Array.from(durationsWrap.children).forEach(n=>n.classList.remove('selected'));
});
genBtn.addEventListener('click', generateFlight);

/* init */
(async function init(){
  await tryAutoLoad();
  renderAirlines(); renderDurations();
})();
</script>
</body>
</html>
