<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lufthansa Group Virtual — оптимизировано</title>
  <style>
    :root{
      --bg-1:#031428;
      --bg-2:#06283b;
      --accent:#ffd24d;
      --muted:#9fb6d6;
      --text:#eaf4ff;
      --radius:14px;
      --shadow-lg:0 20px 50px rgba(2,8,20,0.6);
      --shadow-sm:0 8px 20px rgba(2,8,20,0.45);
      --transition:180ms cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,"Segoe UI",Roboto,Arial;
      background:linear-gradient(180deg,var(--bg-1),var(--bg-2) 80%);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      padding:20px;
    }
    .container{width:100%;max-width:1024px;display:flex;flex-direction:column;gap:20px}

    /* HERO */
    .hero{
      display:flex;gap:16px;align-items:center;justify-content:space-between;
      background:rgba(255,255,255,0.02);
      border-radius:var(--radius);padding:20px;
      box-shadow:var(--shadow-lg);
    }
    .hero-left{display:flex;gap:14px;align-items:center}
    .logo{width:72px;height:72px;border-radius:12px;background:#0e3a66;
      display:flex;align-items:center;justify-content:center;
      color:var(--accent);font-weight:900;font-size:22px}
    .hero-title{margin:0;color:var(--accent);font-weight:900;font-size:22px}
    .hero-sub{margin-top:6px;color:var(--muted);font-size:14px}
    .hero-cta{margin-top:12px;display:flex;gap:10px}
    .btn{cursor:pointer;border:0;padding:10px 16px;border-radius:10px;font-weight:700;transition:transform var(--transition)}
    .btn-primary{background:var(--accent);color:#06202a}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.06)}

    /* CARD */
    .card{background:rgba(255,255,255,0.02);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow-sm)}
    .page-title{margin:0;color:var(--accent);font-weight:900;font-size:18px}
    .lead{color:var(--muted);font-size:13px;margin-top:6px}

    .controls-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:14px}
    @media(max-width:768px){.controls-grid{grid-template-columns:1fr}}

    .panel{background:rgba(255,255,255,0.01);border-radius:12px;padding:12px}
    .panel-title{font-size:13px;color:var(--muted);font-weight:800;margin-bottom:8px}

    .options-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:10px}
    .option{display:flex;gap:8px;align-items:center;padding:10px;border-radius:10px;background:rgba(255,255,255,0.01);cursor:pointer;border:1px solid rgba(255,255,255,0.02);transition:transform var(--transition),box-shadow var(--transition),border-color var(--transition)}
    .option:hover{transform:translateY(-4px)}
    .option.selected{border-color:rgba(255,210,77,0.28);box-shadow:0 12px 30px rgba(2,8,20,0.5)}
    .icon{width:36px;height:36px;border-radius:8px;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:800}
    .meta{min-width:0}
    .meta .name{font-weight:800;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .meta .sub{font-size:12px;color:var(--muted)}

    .action-row{display:flex;gap:10px;justify-content:center;margin-top:14px;flex-wrap:wrap}
    .result{margin-top:14px;background:rgba(255,255,255,0.01);border-radius:12px;padding:12px;display:none}
    .result-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:600px){.result-grid{grid-template-columns:1fr}}
    .r-row{display:flex;flex-direction:column;gap:4px}
    .r-label{font-size:12px;color:var(--muted)}
    .r-val{font-weight:800}
    .r-icao{color:var(--accent)}
    .r-flight{color:var(--accent);font-size:18px;font-weight:900}

    /* Mobile tweaks */
    @media(max-width:480px){
      body{padding:10px}
      .hero{flex-direction:column;align-items:flex-start}
      .logo{width:60px;height:60px;font-size:18px}
      .hero-title{font-size:18px}
      .hero-sub{font-size:12px}
      .btn{padding:8px 12px;font-size:13px}
      .option{padding:8px}
      .icon{width:30px;height:30px;font-size:12px}
      .meta .name{font-size:13px}
      .meta .sub{font-size:11px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="hero-left">
        <div class="logo">LGV</div>
        <div>
          <h1 class="hero-title">Lufthansa Group Virtual</h1>
          <div class="hero-sub">Генератор рейсов — адаптирован для смартфонов</div>
          <div class="hero-cta">
            <button id="open-btn" class="btn btn-primary">Начать</button>
            <button id="demo-btn" class="btn btn-ghost">Демо</button>
          </div>
        </div>
      </div>
      <div style="text-align:right;color:var(--muted);font-size:12px">
        Данные редактируй в секции DATA внутри index.html
      </div>
    </div>

    <div id="main-card" class="card" style="display:none">
      <div class="page-title">Генерация рейса</div>
      <div class="lead">Выберите авиакомпанию и длительность</div>

      <div class="controls-grid">
        <div class="panel">
          <div class="panel-title">Авиакомпания</div>
          <div id="airlines" class="options-grid"></div>
        </div>
        <div class="panel">
          <div class="panel-title">Длительность</div>
          <div id="durations" class="options-grid"></div>
        </div>
      </div>

      <div class="action-row">
        <button id="gen-btn" class="btn btn-primary">Сгенерировать</button>
        <button id="back-btn" class="btn btn-ghost">Назад</button>
      </div>

      <div id="result" class="result" aria-live="polite"></div>
    </div>
  </div>

<script>
/* DATA */
const AIRLINES = [
  {name:"Lufthansa", hubs:["EDDF","EDDM"]},
  {name:"Austrian", hubs:["LOWW"]},
  {name:"Swiss", hubs:["LSZH"]},
  {name:"Eurowings", hubs:["EDDF","EDDM","EDDH"]},
  {name:"Brussels Airlines", hubs:["EBBR"]}
];

// Пример ROUTES. Добавь сюда свои (или подключи внешний файл позже).
const ROUTES = [
  {fromCity:"Frankfurt am Main",fromCountry:"Germany",fromICAO:"EDDF",toCity:"New York",toCountry:"United States",toICAO:"KJFK",durationMinutes:450},
  {fromCity:"Frankfurt am Main",fromCountry:"Germany",fromICAO:"EDDF",toCity:"London",toCountry:"United Kingdom",toICAO:"EGLL",durationMinutes:75},
  {fromCity:"Frankfurt am Main",fromCountry:"Germany",fromICAO:"EDDF",toCity:"Rome",toCountry:"Italy",toICAO:"LIRF",durationMinutes:120},
  {fromCity:"Munich",fromCountry:"Germany",fromICAO:"EDDM",toCity:"Zurich",toCountry:"Switzerland",toICAO:"LSZH",durationMinutes:55}
];

const DURATIONS = [
  {label:"1-2ч",min:60,max:120},
  {label:"3-4ч",min:180,max:240},
  {label:"5-6ч",min:300,max:360},
  {label:"7-8ч",min:420,max:480},
  {label:"9-10ч",min:540,max:600},
  {label:"10+ч",min:601,max:1200}
];

/* REFS */
const openBtn = document.getElementById('open-btn');
const demoBtn = document.getElementById('demo-btn');
const mainCard = document.getElementById('main-card');
const airlinesWrap = document.getElementById('airlines');
const durationsWrap = document.getElementById('durations');
const genBtn = document.getElementById('gen-btn');
const backBtn = document.getElementById('back-btn');
const resultEl = document.getElementById('result');

let chosenAirIdx = null;
let chosenDurIdx = null;

/* HELPERS */
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pad(n){ return String(n).padStart(2,'0'); }
function esc(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

/* RENDER */
function renderAirlines(){
  airlinesWrap.innerHTML = '';
  AIRLINES.forEach((a,i) => {
    const node = document.createElement('div');
    node.className = 'option';
    node.tabIndex = 0;
    node.innerHTML = `<div class="icon">${a.name.split(' ').map(s=>s[0]||'').slice(0,2).join('')}</div>
                      <div class="meta"><div class="name">${esc(a.name)}</div><div class="sub">Хабы: ${a.hubs.join(', ')}</div></div>`;
    node.onclick = () => selectAir(i);
    node.onkeypress = (e)=>{ if(e.key==='Enter') selectAir(i); };
    airlinesWrap.appendChild(node);
  });
}
function renderDurations(){
  durationsWrap.innerHTML = '';
  DURATIONS.forEach((d,i) => {
    const avg = Math.round(((d.min + d.max) / 2) / 60);
    const node = document.createElement('div');
    node.className = 'option';
    node.tabIndex = 0;
    node.innerHTML = `<div class="icon">⌛</div>
                      <div class="meta"><div class="name">${esc(d.label)}</div><div class="sub">~ ${avg} ч</div></div>`;
    node.onclick = () => selectDur(i);
    node.onkeypress = (e)=>{ if(e.key==='Enter') selectDur(i); };
    durationsWrap.appendChild(node);
  });
}

/* SELECT */
function selectAir(i){
  chosenAirIdx = i;
  Array.from(airlinesWrap.children).forEach((n,idx)=> n.classList.toggle('selected', idx===i));
  hideResult();
}
function selectDur(i){
  chosenDurIdx = i;
  Array.from(durationsWrap.children).forEach((n,idx)=> n.classList.toggle('selected', idx===i));
  hideResult();
}
function hideResult(){ resultEl.style.display = 'none'; resultEl.innerHTML = ''; }

/* CORE */
function generateFlight(){
  if(chosenAirIdx === null || chosenDurIdx === null){
    alert('Выберите авиакомпанию и длительность');
    return;
  }
  const airline = AIRLINES[chosenAirIdx];
  const duration = DURATIONS[chosenDurIdx];

  // маршруты из хабов выбранной авиакомпании
  const filtered = ROUTES.filter(r => airline.hubs.includes(r.fromICAO));
  if(filtered.length === 0){
    resultEl.style.display = 'block';
    resultEl.innerHTML = `<div class="r-row"><div class="r-label">Ошибка</div><div class="r-val">Нет маршрутов из хабов ${esc(airline.name)}. Добавьте маршруты в DATA.</div></div>`;
    return;
  }

  // случайный маршрут
  const route = filtered[randInt(0, filtered.length-1)];

  // приоритет времени: выбранный интервал -> durationMinutes -> запасной
  let minutes;
  if (typeof chosenDurIdx === 'number') {
    minutes = randInt(duration.min, duration.max);
  } else if (route.durationMinutes !== undefined && Number.isFinite(route.durationMinutes)) {
    minutes = Math.round(route.durationMinutes);
  } else {
    minutes = randInt(60, 240);
  }

  const hh = Math.floor(minutes/60), mm = minutes % 60;
  const time = pad(hh) + ':' + pad(mm);

  // результат
  resultEl.style.display = 'block';
  resultEl.innerHTML = `
    <div class="result-grid">
      <div class="r-row"><div class="r-label">Авиакомпания</div><div class="r-val">${esc(airline.name)}</div></div>
      <div class="r-row"><div class="r-label">Время</div><div class="r-val r-flight">${time}</div></div>

      <div class="r-row"><div class="r-label">Отправление</div><div class="r-val">${esc(route.fromCity)}</div></div>
      <div class="r-row"><div class="r-label">Прибытие</div><div class="r-val">${esc(route.toCity)}</div></div>

      <div class="r-row"><div class="r-label">ICAO отправления</div><div class="r-val r-icao">${esc(route.fromICAO)}</div></div>
      <div class="r-row"><div class="r-label">ICAO прибытия</div><div class="r-val r-icao">${esc(route.toICAO)}</div></div>

      <div class="r-row" style="grid-column:1 / -1"><div class="r-label">Источник времени</div><div class="r-val">${typeof chosenDurIdx === 'number' ? 'Выбранный интервал' : (route.durationMinutes ? 'durationMinutes в DATA' : 'случайный диапазон')}</div></div>
    </div>
  `;
}

/* NAV */
openBtn.addEventListener('click', () => {
  document.querySelector('.hero').style.display='none';
  mainCard.style.display='block';
  renderAirlines(); renderDurations();
  window.scrollTo({top:0,behavior:'smooth'});
});
demoBtn.addEventListener('click', () => {
  document.querySelector('.hero').style.display='none';
  mainCard.style.display='block';
  renderAirlines(); renderDurations();
  selectAir(0); // Lufthansa
  selectDur(3); // 7-8ч
});
backBtn.addEventListener('click', () => {
  mainCard.style.display='none';
  document.querySelector('.hero').style.display='flex';
  chosenAirIdx=null; chosenDurIdx=null; hideResult();
  Array.from(airlinesWrap.children).forEach(n=>n.classList.remove('selected'));
  Array.from(durationsWrap.children).forEach(n=>n.classList.remove('selected'));
});

/* ACTION */
genBtn.addEventListener('click', generateFlight);

/* INIT (для десктоп предпросмотра без клика можно раскомментировать) */
// renderAirlines(); renderDurations();
</script>
</body>
</html>
