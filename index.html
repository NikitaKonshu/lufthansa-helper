        :root {
            --brand-blue: #05164d; --brand-yellow: #ffb600; --brand-red: #d90000;

        body.dark-mode .fc-ac, body.dark-mode .hub-code { color: #60a5fa; }

        * { margin:0; padding:0; box-sizing:border-box; font-family:var(--font-main); transition: background 0.3s, color 0.3s; }
        body { background: var(--bg-main); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* Header */
        header { background: var(--brand-blue); height: var(--header-height); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; position: fixed; width: 100%; top: 0; z-index: 2000; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .logo { height: 24px; filter: brightness(0) invert(1); }
        .tools { display: flex; gap: 15px; align-items: center; opacity: 0; pointer-events: none; transition: 0.5s; color: white; }
        .tools.visible { opacity: 1; pointer-events: all; }
        .btn-icon { background:none; border:1px solid rgba(255,255,255,0.2); color:white; width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; }
        .lang-pill { font-size:0.7rem; font-weight:bold; padding:0 8px; border-radius:12px; }

        /* Login */
        #login-wrap { padding-top: 80px; display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .login-box { background: var(--card-bg); width: 100%; max-width: 380px; padding: 30px; border-radius: 8px; border: 1px solid var(--input-border); box-shadow: var(--shadow); }
        
        /* Dashboard */
        #dash { padding-top: var(--header-height); padding-bottom: 40px; }
        .nav-bar { background: var(--card-bg); border-bottom: 1px solid var(--input-border); position: sticky; top: var(--header-height); z-index: 90; display: flex; overflow-x: auto; padding: 0 10px; }
        .nav-item { padding: 15px 20px; background: none; border: none; color: var(--text-sub); font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 0.9rem; }
        .nav-item.active { color: var(--text-main); border-bottom: 3px solid var(--brand-yellow); }

        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 8px; box-shadow: var(--shadow); border: 1px solid var(--input-border); margin-bottom: 20px; }
        .b-top { border-top: 4px solid var(--brand-blue); }
        .dark-mode .b-top { border-top-color: #3b82f6; }
        
        h2 { font-weight: 300; font-size: 1.4rem; margin-bottom: 20px; border-bottom: 1px solid var(--input-border); padding-bottom: 10px; }
        
        /* Elements */
        .inp { width:100%; padding:12px; border:1px solid var(--input-border); background:var(--input-bg); color:var(--text-main); border-radius:4px; margin-bottom:10px; font-size:1rem; }
        .btn { width:100%; padding:12px; background:var(--brand-blue); color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer; margin-top:10px; text-transform:uppercase; font-size:0.9rem; }
        .btn-y { background:var(--brand-yellow); color:var(--brand-blue); }
        .btn-r { background:var(--brand-red); color:white; }
        .btn:disabled { background: var(--input-border); color:var(--text-sub); cursor:not-allowed; }

        /* Active Flight */
        #af-ban { border-left: 5px solid var(--brand-yellow); }
        .af-btns { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .prog { background: var(--input-border); height: 10px; border-radius: 5px; margin-top: 15px; overflow: hidden; }
        .fill { height: 100%; background: var(--brand-yellow); width: 0%; transition: width 0.5s; }

        /* Grids & Lists */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat { background: var(--card-bg); padding: 15px; border-radius: 8px; text-align: center; border: 1px solid var(--input-border); }
        .stat-v { font-size: 1.5rem; font-weight: 300; } .stat-l { font-size: 0.65rem; color: var(--text-sub); text-transform: uppercase; }

        .flex-row { display: flex; gap: 20px; } .col-main { flex: 2; } .col-side { flex: 1; min-width: 300px; }
        @media (max-width: 768px) { .flex-row { flex-direction: column; } .col-side { width: 100%; } }

        .news-row { border-bottom: 1px solid var(--input-border); padding: 10px 0; }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 4px; color: white; font-size: 0.65rem; font-weight: bold; margin-bottom: 4px; }
        .t-URG { background: var(--brand-red); } .t-INF { background: var(--brand-blue); } .t-FLT { background: #15803d; }
        
        .grid-box { display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:15px; }
        
        /* Modal */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:3000; display:flex; justify-content:center; align-items:center; }
        .modal-c { background:var(--card-bg); padding:20px; border-radius:8px; width:95%; max-width:600px; max-height:90vh; overflow-y:auto; }
        #map { height: 250px; background: #eee; margin: 15px 0; }
        
        .footer { text-align: center; margin-top: 40px; padding: 20px; border-top: 1px solid var(--input-border); font-size: 0.75rem; color: var(--text-sub); }
    </style>
</head>

            const hub = DB.hubs[al][0];
            grid.innerHTML = DB.routes[al].map(r => `
                <div class="card" style="margin:0; border-left:3px solid var(--brand-blue);">
                    <div style="font-weight:bold;color:var(--brand-blue);">Flight ${Math.floor(Math.random()*900)+100}</div>
                    <div style="font-size:1.1rem;">${hub} &rarr; ${r.c}</div>
                    <div style="font-size:0.8rem;color:var(--text-sub);">Time: ${r.t}h</div>
                </div>`).join('');
        }

        function updateHubs() {
            const al = document.getElementById('disp-airline').value;
            const h = document.getElementById('disp-hub');
            h.innerHTML = '';
            if(al) { h.disabled=false; DB.hubs[al].forEach(x => h.add(new Option(x,x))); }
            else { h.disabled=true; }
        }

        // --- ACTIONS ---
        function doLogin() {
            const c = document.getElementById('callsign').value.toUpperCase();
            const p = document.getElementById('password').value;
            if(c === DB.login.callsign && p === DB.login.password) {
                document.getElementById('login-wrap').classList.add('hidden');
                document.getElementById('dash').classList.remove('hidden');
                document.getElementById('tools').classList.add('visible');
            } else {
                document.getElementById('login-err').innerText = "Access Denied";
            }
        }

        function generate() {
            const al = document.getElementById('disp-airline').value;
            const hub = document.getElementById('disp-hub').value;
            if(!al || !hub) return;
            
            const r = DB.routes[al][Math.floor(Math.random()*DB.routes[al].length)];
            const ac = DB.fleet.find(f => f.operators.includes(al)).type;
            
            tempFlight = { dep: hub, arr: r.c, ac: ac, t: r.t, num: "FL"+Math.floor(Math.random()*999) };
            
            document.getElementById('br-dep').innerText = tempFlight.dep;
            document.getElementById('br-arr').innerText = tempFlight.arr;
            document.getElementById('br-ac').innerText = tempFlight.ac;
            document.getElementById('br-time').innerText = tempFlight.t;
            
            document.getElementById('modal-briefing').classList.remove('hidden');
            
            setTimeout(() => {
                document.getElementById('map').innerHTML = "";
                const map = L.map('map').setView([50,10], 3);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
                const c1 = COORDS[tempFlight.dep] || [50,10];
                const c2 = COORDS[tempFlight.arr] || [40,-74];
                L.polyline([c1, c2], {color:'#05164d'}).addTo(map); 
            }, 100);
        }

        function acceptFlight() {
            tempFlight.start = Date.now();
            localStorage.setItem('active_flight', JSON.stringify(tempFlight));
            checkFlight();
            closeModal();
            tab('home', document.querySelectorAll('.nav-item')[0]);
        }

        function checkFlight() {
            const s = localStorage.getItem('active_flight');
            if(!s) { document.getElementById('af-ban').classList.add('hidden'); return; }
            
            const f = JSON.parse(s);
            document.getElementById('af-ban').classList.remove('hidden');
            document.getElementById('af-dep').innerText = f.dep;
            document.getElementById('af-arr').innerText = f.arr;
            document.getElementById('af-ac').innerText = f.ac;
            document.getElementById('af-num').innerText = f.num;

            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                const el = Date.now() - f.start;
                const tot = f.t * 10 * 1000; // 10 sec/hour sim speed
                let pct = (el/tot)*100;
                
                if(pct >= 100) {
                    pct = 100;
                    document.getElementById('af-time').innerText = "ARRIVED";
                    document.getElementById('btn-pirep').classList.remove('hidden');
                    document.getElementById('btn-cancel').classList.add('hidden');
                    clearInterval(timer);
                } else {
                    document.getElementById('af-time').innerText = "In Flight";
                }
                document.getElementById('af-bar').style.width = pct + "%";
            }, 1000);
        }

        function finishFlight() {
            const s = localStorage.getItem('active_flight');
            if(s) {
                const f = JSON.parse(s);
                stats.fl++; stats.hr += f.t;
                localStorage.setItem('stats', JSON.stringify(stats));
                renderUI();
            }
            localStorage.removeItem('active_flight');
            checkFlight();
        }
        function cancelFlight() { localStorage.removeItem('active_flight'); checkFlight(); }

        // System
        function tab(n, btn) {
            document.getElementById('tab-home').classList.add('hidden');
            document.getElementById('tab-news').classList.add('hidden');
            document.getElementById('tab-fleet').classList.add('hidden');
            document.getElementById('tab-routes').classList.add('hidden');
            document.getElementById('tab-dispatch').classList.add('hidden');
            document.getElementById('tab-'+n).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
        }
        
        function viewSeat(url) {
            document.getElementById('seat-img').src = url;
            document.getElementById('modal-seat').classList.remove('hidden');
        }

        function toggleLang() {
            lang = lang === 'en' ? 'ru' : 'en';
            localStorage.setItem('lang', lang);
            applyLang(lang);
            renderUI();
        }
        function applyLang(l) {
            document.querySelectorAll('[data-t]').forEach(e => {
                const k = e.getAttribute('data-t');
                if(I18N[l][k]) e.innerText = I18N[l][k];
            });
            document.getElementById('btn-lang').innerText = l.toUpperCase();
        }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('theme', document.body.classList.contains('dark-mode')?'dark':'light'); }
        function closeModal() { document.getElementById('modal-briefing').classList.add('hidden'); }
        function hardReset() { if(confirm("Reset Stats?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
