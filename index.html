<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lufthansa Group Virtual — fleet (compact)</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg-1:#041528; --bg-2:#082d46; --accent:#ffd700; --muted:#9fb6d6; --text:#eaf4ff;
      --card:#072033; --glass:rgba(255,255,255,0.03); --radius:12px; --shadow:0 14px 40px rgba(2,8,20,0.6);
      --gap:10px; --transition:200ms; --max-width:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter,system-ui,"Segoe UI",Roboto,Arial;background:linear-gradient(180deg,var(--bg-1),var(--bg-2) 90%);color:var(--text);
      display:flex;align-items:flex-start;justify-content:center;padding:18px;
    }
    .wrap{width:100%;max-width:var(--max-width);margin-bottom:40px}
    .hero{display:flex;align-items:center;justify-content:space-between;gap:12px;background:linear-gradient(90deg,#03243a,#073a46);padding:14px;border-radius:10px;box-shadow:var(--shadow)}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:8px;background:linear-gradient(180deg,#063a59,#012938);display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:900;font-size:18px}
    .title{margin:0;font-size:16px;color:var(--accent)}
    .subtitle{margin:0;font-size:12px;color:var(--muted)}
    .hero-actions{display:flex;gap:8px;align-items:center}
    .btn{cursor:pointer;padding:8px 12px;border-radius:10px;border:0;font-weight:700;background:transparent;color:var(--text);transition:transform var(--transition)}
    .btn-primary{background:var(--accent);color:#04202a}
    .btn-ghost{border:1px solid rgba(255,255,255,0.06)}
    .card{margin-top:12px;background:linear-gradient(180deg,var(--card),#043044);padding:12px;border-radius:10px;box-shadow:var(--shadow)}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:12px}
    @media(max-width:960px){.grid{grid-template-columns:1fr}}
    .panel{background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.008));padding:10px;border-radius:10px}
    h3{margin:0;font-size:13px;color:var(--muted);font-weight:800}
    .small{font-size:13px;color:var(--muted)}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .result{margin-top:10px;padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(0,0,0,0.16),rgba(0,0,0,0.06));display:none}
    .row{display:flex;justify-content:space-between;gap:10px;margin:8px 0}
    .label{color:var(--muted);font-size:12px}
    .val{font-weight:800}
    .icao{color:var(--accent);font-weight:800;font-size:12px}

    /* airlines list (compact + collapsible) */
    .airline-groups{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .airline-group{border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.02);background:linear-gradient(180deg,rgba(255,255,255,0.005),transparent)}
    .airline-group-head{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;cursor:pointer}
    .airline-group-title{display:flex;align-items:center;gap:10px}
    .airline-hub{font-size:12px;color:var(--muted)}
    .airline-list{overflow:hidden;transition:height var(--transition) cubic-bezier(.2,.9,.2,1);display:block}
    .airline-item{display:flex;align-items:center;gap:10px;padding:8px 10px;border-top:1px solid rgba(255,255,255,0.01);cursor:pointer}
    .airline-item:hover{background:rgba(255,255,255,0.01)}
    .airline-item.selected{background:linear-gradient(90deg, rgba(255,215,0,0.06), rgba(255,215,0,0.02))}
    .airline-badge{width:36px;height:36px;border-radius:6px;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;font-weight:900;color:var(--accent);flex-shrink:0}
    .airline-meta{font-size:12px;color:var(--muted);line-height:1.05}

    /* fleet list compact */
    .fleet-list{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .fleet-row{display:flex;align-items:center;gap:10px;padding:8px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.02)}
    .fleet-left{display:flex;align-items:center;gap:10px;min-width:0}
    .plane-type{width:44px;height:44px;border-radius:6px;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--accent)}
    .fleet-main{display:flex;flex-direction:column;min-width:0}
    .fleet-line-top{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .fleet-name{font-weight:900;font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fleet-sub{font-size:12px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fleet-right{margin-left:auto;display:flex;flex-direction:column;align-items:flex-end;gap:6px}
    .fleet-meta{font-size:12px;color:var(--muted)}
    .badge-small{padding:6px 8px;border-radius:8px;background:rgba(0,0,0,0.12);font-weight:700;font-size:12px}

    /* responsive: hide less important on small screens */
    @media(max-width:520px){
      .grid{gap:10px}
      .hero{padding:10px}
      .logo{width:46px;height:46px;font-size:16px}
      .airline-badge{width:32px;height:32px}
      .plane-type{width:36px;height:36px}
      .fleet-meta{display:none}
      .fleet-right{min-width:0}
      .airline-group-head{padding:8px}
      .airline-item{padding:8px}
    }
  </style>
</head>

const FLEET = [
  { id: 'LH-A320-01', type: 'A320', model:'narrow', rangeKm: 6100, seats: 180, turnaround: 40, status: 'idle', locationICAO: 'EDDF', availableAt: 0 },

/* ======= Helpers ======= */
function esc(s){ return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function pad(n){ return String(n).padStart(2,'0'); }

function haversineKm(aLat,aLon,bLat,bLon){
  const R=6371, toRad=x=>x*Math.PI/180;
  const dLat=toRad(bLat-aLat), dLon=toRad(bLon-aLon);
  const lat1=toRad(aLat), lat2=toRad(bLat);
  const sinDlat=Math.sin(dLat/2), sinDlon=Math.sin(dLon/2);
  const c=2*Math.asin(Math.sqrt(sinDlat*sinDlat + Math.cos(lat1)*Math.cos(lat2)*sinDlon*sinDlon));
  return R*c;
}
function getAirportInfo(icao){
  return AIRPORTS[icao] || null;
}
function estimateDistanceKm(fromICAO, toICAO){
  const a = getAirportInfo(fromICAO), b = getAirportInfo(toICAO);
  if(!a || !b) return null;
  return Math.round(haversineKm(a.lat,a.lon,b.lat,b.lon));
}

/* ======= UI refs ======= */
const airlinesWrap = document.getElementById('airlines');
const durationsWrap = document.getElementById('durations');
const genBtn = document.getElementById('gen');
const demoBtn = document.getElementById('demo');

let chosenAir = null;
let chosenDur = null;

/* ======= Render durations ======= */
const DURATIONS = [
  {label:"1-2ч",min:60,max:120},
  {label:"3-4ч",min:180,max:240},
  {label:"5-6ч",min:300,max:360},
  {label:"7-8ч",min:420,max:480},

function renderDurations(){
  durationsWrap.innerHTML = '';
  DURATIONS.forEach((d,i)=>{
    const avg = Math.round(((d.min + d.max)/2)/60);
    const el = document.createElement('div');
    el.className = 'opt';
    el.tabIndex = 0;
    el.innerHTML = `<div style="display:flex;align-items:center;gap:10px"><div class="icon">⌛</div><div style="min-width:0"><div style="font-weight:900">${esc(d.label)}</div><div class="small" style="margin-top:6px;color:var(--muted)">~ ${avg} ч</div></div></div>`;
    el.addEventListener('click', ()=> selectDur(i));
    el.addEventListener('keypress', e=>{ if(e.key==='Enter') selectDur(i); });
    durationsWrap.appendChild(el);
  });
}

/* ======= Render airlines (grouped, collapsible) ======= */
function renderAirlines(){
  const copy = AIRLINES.map((a,origIndex)=> Object.assign({__origIndex: origIndex}, a))
    .sort((a,b)=>{
      const na = a.name.replace(/\b(Lufthansa|Air|The)\b/gi,'').trim().toLowerCase();
      const nb = b.name.replace(/\b(Lufthansa|Air|The)\b/gi,'').trim().toLowerCase();
      return na.localeCompare(nb, 'ru') || a.name.localeCompare(b.name, 'ru');
    });

  const groups = {};
  copy.forEach(a=>{
    const hub = (Array.isArray(a.hubs) && a.hubs[0]) ? a.hubs[0] : '—';
    if(!groups[hub]) groups[hub] = [];
    groups[hub].push(a);
  });

  const preferred = ['EDDF','EDDM'];
  const hubs = Object.keys(groups).sort((x,y)=>{
    const xi = preferred.indexOf(x), yi = preferred.indexOf(y);
    if(xi !== -1 || yi !== -1) return (xi===-1?99:xi) - (yi===-1?99:yi);
    return x.localeCompare(y, 'ru');
  });

  airlinesWrap.innerHTML = '';

  hubs.forEach(hub=>{
    const g = groups[hub];
    const groupEl = document.createElement('div');
    groupEl.className = 'airline-group';

    const head = document.createElement('div');
    head.className = 'airline-group-head';
    const title = document.createElement('div');
    title.className = 'airline-group-title';
    const badge = document.createElement('div');
    badge.className = 'airline-badge';
    badge.textContent = hub === '—' ? '—' : hub;
    const txt = document.createElement('div');
    txt.innerHTML = `<div style="font-weight:900">${hub}</div><div class="airline-hub">${g.length} авиакомпан${g.length===1?'ия':'ии'}</div>`;
    title.appendChild(badge);
    title.appendChild(txt);

    const togg = document.createElement('div');
    togg.className = 'toggle-icon';
    togg.innerHTML = `<span class="chev">▾</span>`;

    head.appendChild(title);
    head.appendChild(togg);
    groupEl.appendChild(head);

    const list = document.createElement('div');
    list.className = 'airline-list';
    list.style.height = 'auto';

    const frag = document.createDocumentFragment();
    g.forEach(a=>{
      const item = document.createElement('div');
      item.className = 'airline-item';
      item.tabIndex = 0;
      item.setAttribute('data-orig-index', String(a.__origIndex));
      const initials = (a.name.split(' ').map(s=>s[0]||'').slice(0,2).join('')).toUpperCase();
      item.innerHTML = `<div class="airline-badge" aria-hidden="true">${esc(initials)}</div>
        <div style="min-width:0">
          <div style="font-weight:900">${esc(a.name)}</div>
          <div class="airline-meta">Хабы: ${a.hubs.join(', ')}</div>
        </div>`;
      item.addEventListener('click', ()=> {
        const idx = Number(item.getAttribute('data-orig-index'));
        selectAir(idx);
        document.querySelectorAll('.airline-item').forEach(n=>n.classList.toggle('selected', n===item));
      });
      item.addEventListener('keypress', e=>{ if(e.key==='Enter') item.click(); });
      frag.appendChild(item);
    });
    list.appendChild(frag);
    groupEl.appendChild(list);
    airlinesWrap.appendChild(groupEl);

    // start expanded
    let collapsed = false;
    head.addEventListener('click', ()=>{
      const chev = head.querySelector('.chev');
      if(!collapsed){
        // collapse
        const full = list.scrollHeight;
        list.style.height = full + 'px';
        requestAnimationFrame(()=>{ list.style.height = '0px'; chev.style.transform = 'rotate(-90deg)'; });
        collapsed = true;
      } else {
        // expand
        const prev = list.style.height;
        list.style.height = '0px';
        requestAnimationFrame(()=>{ list.style.height = list.scrollHeight + 'px'; head.querySelector('.chev').style.transform = 'rotate(0deg)'; });
        collapsed = false;
      }
    });

    list.addEventListener('transitionend', (e)=>{
      if(e.propertyName !== 'height') return;
      if(!collapsed) list.style.height = 'auto';
    });
  });
}

/* ======= Fleet rendering (compact) ======= */
function renderFleetList(){

    const main = document.createElement('div'); main.className = 'fleet-main';
    const nameLine = document.createElement('div'); nameLine.className = 'fleet-line-top';
    const name = document.createElement('div'); name.className = 'fleet-name'; name.textContent = ac.id + '  ';
    const sub = document.createElement('div'); sub.className = 'fleet-sub';

    // location with city if available
    const info = getAirportInfo(ac.locationICAO);
    if(info && info.city){
      sub.textContent = `${info.city} (${ac.locationICAO})`;
    } else {
      sub.textContent = `${ac.locationICAO}`;
    }
    nameLine.appendChild(name);
    main.appendChild(nameLine);
    main.appendChild(sub);

    left.appendChild(typeBox);
    left.appendChild(main);

    // right: meta (range, seats, status)
    const right = document.createElement('div'); right.className = 'fleet-right';
    const meta = document.createElement('div'); meta.className = 'fleet-meta';
    meta.textContent = `${ac.rangeKm} km · ${ac.seats} seats`;
    const status = document.createElement('div'); status.innerHTML = ac.status === 'idle' ? `<span class="badge-small" style="background:#0b4f2b;color:#bff2be">idle</span>` : `<span class="badge-small" style="background:#5a3f00;color:#fff7d6">inFlight</span>`;
    right.appendChild(meta);
    right.appendChild(status);

    div.appendChild(left);
    div.appendChild(right);
    fleetListEl.appendChild(div);
  });
}

/* housekeeper: free aircraft after availableAt */
function fleetHousekeeping(){
  const now = Date.now();
  let changed = false;
  FLEET.forEach(ac=>{
    if(ac.status === 'inFlight' && ac.availableAt && ac.availableAt <= now){
      ac.status = 'idle';
      if(ac.nextLocation){ ac.locationICAO = ac.nextLocation; ac.nextLocation = undefined; }
      ac.availableAt = 0;
      FLEET_LOG.push({ ts: now, event:'available', aircraft: ac.id, location: ac.locationICAO });
      changed = true;
    }
  });
  if(changed) renderFleetList();
}

/* ======= Simple smart assign (keeps earlier behavior) ======= */
function findSuitableAircraftSmart(route, nowTs=Date.now()){
  const distanceKm = estimateDistanceKm(route.fromICAO, route.toICAO);
  const safety = 0.95;
  const basePool = FLEET.filter(ac=>{
    if(ac.status === 'inFlight' && ac.availableAt > nowTs) return false;
    if((ac.locationICAO||'').toUpperCase() !== (route.fromICAO||'').toUpperCase()) return false;
    if(distanceKm === null) return true;
    return ac.rangeKm * safety >= distanceKm;
  });
  basePool.sort((a,b)=>Math.abs(a.seats-180) - Math.abs(b.seats-180));
  return { distanceKm, candidates: basePool };
}
function assignAircraftToRouteSmart(route){
  const now = Date.now();
  const { distanceKm, candidates } = findSuitableAircraftSmart(route, now);
  if(candidates.length === 0){
    FLEET_LOG.push({ ts: now, event:'assign_failed', route: `${route.fromICAO}->${route.toICAO}`, distanceKm });
    return { ok:false, reason:'no_suitable', distanceKm };
  }
  const ac = candidates[0];
  const durationMs = (Number(route.durationMinutes) || 120) * 60 * 1000;
  ac.status = 'inFlight';
  ac.availableAt = now + durationMs + ac.turnaround*60*1000;
  ac.nextLocation = route.toICAO;
  FLEET_LOG.push({ ts: now, event:'assign', aircraft: ac.id, route: `${route.fromICAO}->${route.toICAO}`, durationMin: route.durationMinutes, distanceKm });
  renderFleetList();
  renderAssignLog();
  return { ok:true, aircraft: ac, distanceKm };
}

/* duration filter & generate */
function routesInDurationInterval(routes, durIdx){
  if(typeof durIdx !== 'number' || durIdx === null) return routes.slice();
  const interval = DURATIONS[durIdx];
  if(!interval) return routes.slice();
  const matched = routes.filter(r => Number.isFinite(r.durationMinutes) && r.durationMinutes >= interval.min && r.durationMinutes <= interval.max);
  if(matched.length > 0) return matched;
  const midpoint = (interval.min + interval.max) / 2;
  const withNum = routes.filter(r => Number.isFinite(r.durationMinutes));
  if(withNum.length === 0) return [];
  let bestDiff = Infinity;
  withNum.forEach(r => { const d = Math.abs(r.durationMinutes - midpoint); if(d < bestDiff) bestDiff = d; });
  const best = withNum.filter(r => Math.abs(r.durationMinutes - midpoint) <= bestDiff + 0.5);
  return best.slice(0,200);
}

function generateFlight(){
  if (chosenAir === null) { alert('Выберите авиакомпанию'); return; }
  if (chosenDur === null) { alert('Выберите длительность'); return; }
  const airline = AIRLINES[chosenAir];
  let pool = ROUTES.filter(r => airline.hubs.includes((r.fromICAO||'').toUpperCase()));
  if(pool.length === 0){
    resultEl.style.display = 'block';
    resultEl.innerHTML = `<div class="row"><div class="label">Ошибка</div><div class="val">Нет маршрутов из хабов ${esc(airline.name)}.</div></div>`;
    return;
  }
  const filteredByDur = routesInDurationInterval(pool, chosenDur);
  if(filteredByDur.length > 0) pool = filteredByDur;
  const route = pool[randInt(0, pool.length-1)];
  const assign = assignAircraftToRouteSmart(route);
  let minutes;
  if (Number.isFinite(route.durationMinutes)) minutes = Math.round(route.durationMinutes);
  else {
    const interval = DURATIONS[chosenDur];
    minutes = randInt(interval.min, interval.max);
  }
  const hh = Math.floor(minutes/60), mm = minutes % 60;
  const time = pad(hh) + ':' + pad(mm);
  resultEl.style.display = 'block';
  let acHtml = '';
  if(assign.ok){
    acHtml = `<div class="row"><div class="label">Aircraft</div><div class="val">${esc(assign.aircraft.id)} · ${esc(assign.aircraft.type)} · seats ${assign.aircraft.seats}</div></div>`;
  } else {
    acHtml = `<div class="row"><div class="label">Aircraft</div><div class="val" style="color:#ffcc88">Нет подходящего самолёта (расстояние ${assign.distanceKm || 'n/a'} km)</div></div>`;
  }
  resultEl.innerHTML = `
    <div class="row"><div class="label">Авиакомпания</div><div class="val">${esc(airline.name)}</div></div>
    <div class="row"><div class="label">Отправление</div><div class="val">${esc(route.fromCity)} <span class="icao">(${esc(route.fromICAO)})</span></div></div>
    <div class="row"><div class="label">Прибытие</div><div class="val">${esc(route.toCity)} <span class="icao">(${esc(route.toICAO)})</span></div></div>
    <div class="row"><div class="label">Время в полёте</div><div class="val">${time}</div></div>
    ${acHtml}
    <div class="row"><div class="label">Источник</div><div class="val">${Number.isFinite(route.durationMinutes) ? (route.source || 'durationMinutes в DATA') : 'Сгенерировано (интервал)'}</div></div>
  `;
  resultEl.scrollIntoView({behavior:'smooth', block:'nearest'});
}
